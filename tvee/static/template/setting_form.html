<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">设置</h4>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal form-css" novalidate>
        <div class="form-group">
            <label class="col-md-2 control-label">迅雷用户名</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="setting.xunlei_username" autofocus required ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">迅雷密码</label>
            <div class="col-md-8">
                <input type="password" class="form-control" ng-model="setting.xunlei_password" required ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Aria2 RPC Path</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="setting.aria2_rpc_path" required ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Aria2参数</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="setting.aria2_opts" ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">下载目录</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="setting.output_dir" required ng-maxlength="255">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label>
                    <input type="checkbox" ng-model="setting.auto_download">
                    自动下载
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">提交</button>
</div>
